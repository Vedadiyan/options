syntax = "proto3";

package options;

import "google/protobuf/Struct.proto";
import "validation.proto";

option go_package = "autogen/options/rpc";

message MinioReq {
    string file_name = 1 [json_name="file_name", (validation)="required"];
    google.protobuf.Struct payload = 2;
}

message MinioRes {
    int32 status_code = 1 [json_name="status_code"];
    string status = 2;
    optional string pre_signed_url = 3 [json_name="pre_signed_url"];
}